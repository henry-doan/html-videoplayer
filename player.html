<!DOCTYPE html>
<html>
	<head>
		<title>Demo</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <meta name="description" content="Demo project">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
		<style type="text/css"></style>
	</head>
	<body>
		<div id="player">
			<div id="video-container">
				<video autobuffer >
					<source src="images/big_buck_bunny_sample.mp4">
					It seems your browser doesn't support the HTML5 video tag. Please update.
				</video>
			</div>
			<div id="pbar-container">
				<div id="pbar">
					
				</div>
			</div>
			<div id="buttons-container">
				<img id="play-button" src="images/play.png">
				<div id="time-field">
					0:00 / 0:00
				</div>
				<img id="sound-button" src="images/sound.png">
				<div id="bar-container">
					<div id="sbar"></div>
				</div>
				<img id="fullscreen-button" src="images/fullscreen.png">
			</div>
		</div>

	</body>
	<script type="text/javascript"></script>
</html>
